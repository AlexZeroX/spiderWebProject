<html>
  <head>
	<script type="text/javascript">
	function rate(){
		x = document.getElementById("socre").value;
		if(x>0)
			y = "大于0";
		else
			y = "小于等于0";
		document.getElementById("outnews").innerText = y;
	}
	</script>
  </head>
  <body>
    <form>
      <input type = "text" id = "socre" value="0" size="5"/>
	  <input type="button" value="显示评语" onclick="rate()"/>
	  <br />
	  评语：<span id = "outnews"/>
	</form>
  </body>
</html>
